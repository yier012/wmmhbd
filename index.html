<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺北市召會 2025屬靈生活狀況調查</title>
    <link rel="stylesheet" href="wmm.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1>臺北市召會 2025屬靈生活狀況調查</h1>
            <p>共有 20 題，這份調查旨在協助弟兄姊妹了解現階段的屬靈光景，請根據你與主關係的直覺反應回答，請找個安靜的地方開始。</p>
            <button class="start-btn" onclick="startQuiz()">開始</button>
        </div>

        <div id="quiz-content" style="display:none;">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <p id="progress-text">問題 1 / 20</p>
            <hr>
            <p id="question-text"><strong>載入中...</strong></p>
            <div id="answer-btns">
                </div>
        </div>

        <div id="surprise-area" style="display:none;">
            <h2 style="color: #ff4d4d;">🎉 調查結束！秀不秀！</h2>
            <p>你爸爸我覺得你是...</p>
            <h1 class="hb-text">全世界最棒的朋友</h1>
            <p>祝迪新的一年一切順利，朝著自己的目標前進，去到迪想去的地方，你是最秀的我們愛你，但是...你沒屌！</p>
            <h1 class="hb-text">王孟孟生日快樂！！🎂</h1>
            <p>(敢不敢回去看題目藏頭嗚嗚嗚)<p>
        </div>
    </div>

    <script src="wmm.js"></script>
</body>
</html>
